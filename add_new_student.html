    let loadedStudents = loadStudents();   
    function validFName(){
    let fName = document.getElementById("fname").value;
    let regex = /^[A-Z][a-z]*$/;
    if(!regex.test(fName)){
        window.alert("Enter first name that contains: " + '\n'+
        "First letter upper and other lower" + '\n'+
        "No symbols" + '\n'+
        "No numbers");
        return false;
    }
    return true;
   
}
function validLName(){

function validUni(){
    let uName = document.getElementById("universty").value;

    }

}
function validID(){
    let id = (document.getElementById("stdID").value);

    if(regex.test(id)){

            alert("ID already exists");
            return false;
        }
        else{
            return true;
        }
    }
    else{
        alert("Please enter a valid ID");
        return false;
    }
}


function createNewStudent(){
